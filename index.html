<!DOCTYPE html><html><head><title>Три в ряд</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="game">
	<div class="panel">
		<div class="panel_btn">
			<div class="icon info" title="info"><!-- &#9432; --></div>
			<div class="info_box ani">
				<div>left<br><span>A & &larr;</span></div>
				<div>right<br><span>D & &rarr;</span></div>
				<div>down<br><span>S & &darr;</span></div>
				<div>pause<br><span class="bsp">&#9141;</span></div>
				<div>GG<br><span>G</span></div>
			</div>
		</div>

		<div class="panel_score">
			<div class="score_bg">000000</div>
			<div class="score_info">      </div>
		</div>

		<div class="panel_btn">
			<div class="icon option" title="options"><!-- &#9881; --></div>
			<div class="option_box ani">
				<div class="option_btn_start">NewG<br><span>N</span></div>
				<div class="option_rows">rows<br>on start</div>
				<input type="range" min="6" max="10" value="8" class="filling">
			</div>
		</div>
	</div>

	<div class="game_box">
		<div class="fild_box"></div>
		<div class="biom_box"></div>

		<div class="game_menu">
			<div class="result_message">
				<div class="message"></div>
				<div class="ask">
					прервать текущую игру?
					<span class="btn_ask" value="true">да</span>
					<span class="btn_ask">нет</span>
				</div>
				<div class="btn_start">Новая игра</div>
			</div>
		</div>

	</div>
</div>


<script src="./js/main.js"></script>

</body>
</html>
